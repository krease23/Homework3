<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Password Generator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-info justify-content-center">
      <a class="navbar-brand"> Random Password Generator</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-8.col-sm-12 mx-auto">
          <div class="content">
            <h4>Random Password Generator</h4>
            <br />
            <input type="text" id="display" />
            <br />
            <input type="range" min="1" max="30" name="slider" id="slider" />
            <br />
            <button onclick="generate()">Generate</button>
            <button onclick="copyPassword()">Copy To Clipboard</button>
            <div id="length"></div>
            <div class="previous_passwords">
              <b> Previously Generated Passwords</b>
              <div id="lastNums"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
